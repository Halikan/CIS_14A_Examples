<html>
<title> Adding two integers </title>
<script>
var num1,num2;
var result;
result=0;
num1=window.prompt("Enter number 1 :");
num1_value=parseInt(num1);

num2=window.prompt("Enter number 2 :");
num2_value=parseInt(num2);

result= num1_value + num2_value;

document.writeln("<h1> The value of Number 1  is :" + num1   + "</h1>");
document.writeln("<h1> The value of Number 2  is :" + num2   + "</h1>");
document.writeln("<h2> The sum of two numbers is :" + result + "</h2>");
</script>
</html>
