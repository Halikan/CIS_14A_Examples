<!--
#19 in Week 4 Handout
Write a Javascript using two functions
to calculate the average of four integers

Your integers:
num1=1
num2=2
num3=3
num4=4
-->
<html>
<title> Calculating Average </title>
<head>
<script>

function calcAvg()
{
	var num1=1;
	var num2=2;
	var num3=3;
	var num4=4;
	var numavg = doCalcAvg(num1,num2,num3,num4);
	document.write("The average of four integers is: " + numavg);
}

function doCalcAvg(num1,num2,num3,num4)
{
	var avg= (num1+num2+num3+num4)/4;
	return avg
}
</script>

<script>
calcAvg();
</script>


</head>
</html>
